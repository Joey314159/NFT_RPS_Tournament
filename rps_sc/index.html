<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPS Tournament</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1> Rock Paper Scissors Tournament</h1>

    <div class="actions">
      <button id="connectBtn">Connect Wallet</button>
      <button id="joinBtn">Join Tournament</button>
    </div>

    <div class="result">
      <h2> Winner:</h2>
      <p id="winnerAddress">Waiting for players...</p>
      <p id="message" class="message"></p>
    </div>
  </div>


</body>
</html>
